paths:
  /comments/{comment_id}/reactions:
    get:
      operationId: ReactionSummary
      tags: [Reactions]
      summary: Fetch reaction summary and the current user's reaction
      parameters:
        - $ref: './components.yaml#/components/parameters/CommentId'
      responses:
        '200':
          $ref: './components.yaml#/components/responses/ReactionStateOk'
        '400':
          $ref: './components.yaml#/components/responses/Problem'
        default:
          $ref: './components.yaml#/components/responses/Problem'

  /comments/{comment_id}/reactions/{type}:
    put:
      operationId: ReactionUpsert
      tags: [Reactions]
      summary: Apply or update a reaction for the current user
      parameters:
        - $ref: './components.yaml#/components/parameters/CommentId'
        - $ref: './components.yaml#/components/parameters/ReactionType'
      requestBody:
        description: Use `active=true` to apply the reaction and `active=false` to clear it. Emoji reactions require an `emoji_code`.
        required: true
        content:
          application/json:
            schema:
              $ref: './components.yaml#/components/schemas/ReactionToggle'
      responses:
        '200':
          $ref: './components.yaml#/components/responses/ReactionStateOk'
        '400':
          $ref: './components.yaml#/components/responses/Problem'
        default:
          $ref: './components.yaml#/components/responses/Problem'
